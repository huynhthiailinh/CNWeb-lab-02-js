<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const validate = () => {
        if (
          document.form11.username.value == "" ||
          document.form11.username.value == null
        ) {
          document.getElementById("username-error").classList.remove("hidden");
        } else if (
          document.form11.password.value == "" ||
          document.form11.password.value == null
        ) {
          document.getElementById("password-error").classList.remove("hidden");
        } else {
          document.getElementById("login-form").classList.add("hidden");
          document.getElementById("success-message").classList.remove("hidden");
        }
      };

      const resetInput = () => {
        document.form11.username.value = "";
        document.form11.password.value = "";
      };
    </script>
  </head>
  <body>
    <div id="login">
      <form id="login-form" name="form11" class="container">
        <div class="title">Login</div>
        <div class="input">
          <div class="label">Username</div>
          <input class="text-input" type="text" name="username" id="" />
        </div>
        <div id="username-error" class="error-message hidden">
          You must specify username
        </div>
        <div class="input">
          <div class="label">Password</div>
          <input class="text-input" type="text" name="password" id="" />
        </div>
        <div id="password-error" class="error-message hidden">You must specify password</div>
        <div class="button">
          <input
            class="left-button button-item"
            name="ok"
            type="button"
            value="OK"
            onclick="validate()"
          />
          <input
            class="right-button button-item"
            name="reset"
            type="button"
            value="Reset"
            onclick="resetInput()"
          />
        </div>
      </form>
      <div id="success-message" class="hidden">Login success!</div>
    </div>
  </body>
  <style>
    #login {
      display: flex;
      height: 560px;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #login .container {
      background-color: #bbffcc;
      display: flex;
      flex-direction: column;
      padding: 30px;
      width: 250px;
      box-shadow: 10px 10px 5px 1px #888888;
    }

    #login .title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #login .input {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    #login .text-input {
      border-radius: 4px;
    }

    #login .error-message {
      color: red;
    }

    #login .button {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    #login .button-item:hover {
      cursor: pointer;
      background-color: aquamarine;
    }

    #login .button-item:active {
      cursor: pointer;
      background-color: aquamarine;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    #login .button-item {
      font-weight: bold;
      font-size: 16px;
      background-color: blanchedalmond;
      border-radius: 5px;
      box-shadow: 0 5px #999;
    }

    #login .left-button {
      margin-right: 10px;
    }

    #login .right-button {
      margin-left: 10px;
    }

    #login .hidden {
      display: none;
    }
  </style>
</html>
