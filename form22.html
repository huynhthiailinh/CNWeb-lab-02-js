    <script>
        // Define a function which will work as a method
        function addPrice(amount) {
            with(this) {
                price = amount
            }
        }

        function Book(title, author, content) {
            this.title = title,
            this.author = author,
            this.content = content,
            this.price = 0,
            this.addPrice = addPrice
        }
    </script>
</head>

        var myBook = new Book("Java", "Sun", "OOP")
